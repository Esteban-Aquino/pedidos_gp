<link href="frm/dashboard/css/estilos.css" rel="stylesheet" type="text/css"/>
<div class="page-title">
    <div class="title_left">
        <h3>Principal</h3>
    </div>
</div>
<div class="clearfix"></div>

<div class="row top_tiles opcion">
    <div class="animated fadeIn col-lg-3 col-md-3 col-sm-6 col-xs-12" onclick="cargar_formulario('frm/pedidos')">
        <div class="tile-stats">
            <div class="centrado">
                <a class="fa fa-edit icono">
                </a>
            </div>
            <h3 class="centrado">SOLICITUD</h3>
        </div>
    </div>
    <div class="animated fadeIn col-lg-3 col-md-3 col-sm-6 col-xs-12" onclick="cargar_formulario('frm/lista_pedidos_emitidos')">
        <div class="tile-stats">
            <div class="centrado">
                <a class="fa fa-check-square-o icono">
                </a>
            </div>
            <h3 class="centrado">CONFIRMACIONES</h3>
        </div>
    </div>
    <div class="animated fadeIn col-lg-3 col-md-3 col-sm-6 col-xs-12" onclick="cargar_formulario('frm/reporte_pedidos_emitidos')">
        <div class="tile-stats">
            <div class="centrado">
                <a class="fa fa-list icono">
                </a>
            </div>
            <h3 class="centrado">DETALLE&nbsp;VENTAS</h3>
        </div>
    </div>
    <div class="animated fadeIn col-lg-3 col-md-3 col-sm-6 col-xs-12" onclick="cargar_formulario('frm/consulta')">
        <div class="tile-stats">
            <div class="centrado">
                <a class="fa fa-cubes icono">
                </a>
            </div>
            <h3 class="centrado">CONSULTA&nbsp;STOCK</h3>
        </div>
    </div>
</div>

<script src="frm/dashboard/js/funciones.js" type="text/javascript"></script>
