<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Consulta de existencia y precios</h2>
                <div class="clearfix"></div>
            </div>
            <!-- CABECERA -->
            <div class="x_content">
                 <form id="consulta" class="form-horizontal form-label-left" action="javascript:void(0);" autocomplete="off" novalidate>
                    <div class="row item form-group">
                        <label class="control-label col-md-1 col-sm-1 col-xs-4" for="articulo">Articulo:
                        </label>
                        <div class="col-md-2 col-sm-2 col-xs-6">
                            <input id="articulo" class="form-control col-md-7 col-xs-12" name="articulo"   type="text">
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-2">
                            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                 </form>
                <br><br>
                
                <div class="col-md-7 col-sm-7 col-xs-12">
                    <div class="product-image">
                        <img id="img_articulo" src="articulos/SIN_IMAGEN.JPG" alt="..." />
                    </div>
                </div>

                <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">

                    <h3 class="prod_title"><a id="cod_articulo"></a> </h3>
                    <h4><a id="desc_articulo"></a></h4>
                    <br />
                    <h4 id="es_oferta" class="centrado"></h4>
                    <div class="">
                        <div class="product_price row">
                            <h1 class="col-md-6 price">Precio: </h1>
                            <h1 id="precio" class="col-md-6 price gs">0</h1>
                            <br>
                        </div>
                    </div>

                    <br />
                    <table class="table table-striped table-bordered table-responsive table-hover">
                        <thead>
                            <tr>
                                <th>SUCURSAL</th>
                                <th>COLOR</th>
                                <th>DESCRIPCION</th>
                                <th>TALLA</th>
                                <th>STOCK</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_listar">
                        </tbody>
                    </table>
                </div>


     


            </div>
        </div>
    </div>
</div>
