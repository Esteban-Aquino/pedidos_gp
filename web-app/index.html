<html>

    <head>
        <title>Guatapora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link href="css/estilos.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/animate.min.css" rel="stylesheet" type="text/css" />

    <body>
        <form id="formAcceso" class="animated zoomIn">
            <img src="img/logo.png" width="300" alt="" class="center-block" />
            <!--<img src="img/logo-guata-pora-2.png" width="300" alt="" class="center-block"/>-->

                <span class="input-group-addon" id="basic-usuario">

                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" aria-describedby="basic-usuario">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-pass">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input type="password" id="clave" name="clave" class="form-control" placeholder="ContraseÃ±a" aria-describedby="basic-pass">
            </div>
            <div id="botones" class="btn-group btn-group-justified btn-block" role="group" aria-label="...">
                <div id="btn-ingresar" class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="validarLoggin()">Ingresar</button>
                </div>
            </div>

        </form>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jwt-decode.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/sweetalert2.all.min.js" type="text/javascript"></script>
        
        
        <script>
            inicializaLogin();
        </script>
    </body>

</html>
